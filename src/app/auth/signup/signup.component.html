<div class="row" >
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
        
          <form  [formGroup]="signupForm" (ngSubmit)="onSignupSubmit()">
            <div class="form-group">
              <label for="email">Email : </label>
              <input type="text"  class="form-control " placeholder="Email"  formControlName="email" name="email"  required >
              <div *ngIf="signupForm.get('email')?.errors &&  signupForm.get('email')?.touched" style="color: white;">
                <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required.</div>
                <div *ngIf="signupForm.get('email')?.hasError('email')">Invalid email format.</div>
              </div>
           
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********"   formControlName="password"required>
              <div *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.touched" style="color: white;">
                <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required.</div>
                <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long.</div>
              </div>
            </div>
            <div class="text-center d-flex justify-content-center">
           <button class="btn btn-success mt-4" type="submit">Sign Up</button>
        </div>
          </form>
              </div>
      </div>
    </div>
  </div>
