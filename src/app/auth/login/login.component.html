<div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3">
      <div class="card auth">
        <div class="card-body auth-card">
          <div class="auth-avatar">
            <img src="https://pluspng.com/img-png/user-png-icon-account-avatar-human-male-man-men-people-person-download-svg-download-png-edit-icon-512.png" alt="user" class="user-image">
          </div>
        
          <form  [formGroup]="loginForm"(ngSubmit)="onLoginSubmit()">
            <div class="form-group">
              <label for="email">Email : </label>
              <input type="text"  class="form-control" placeholder="Email"  name="email" required formControlName="email" >
            </div>
            <div class="form-group">
              <label for="password">Password : </label>
              <input type="password" name="password" class="form-control" placeholder="********"  required formControlName="password" >
              <!-- <div class="text-right forget-pass">
                <a >Forget Password ?</a>
              </div> -->
            </div>
            <div class="text-center mt-2" >
            <input type="submit" class="btn btn-my" value="Login">
            </div>
          </form>
    

          <div class="text-center sign-up">
            Don`t have an account ? <a routerLink="/signup">Sign Up</a> here.
          </div>
        
        </div>
      </div>
    </div>
  </div>
