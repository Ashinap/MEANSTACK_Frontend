<div class="container  mt-4">
<h2 class="bg-warning p-2 fw-bold text-center">Task Manger App</h2>
<div class="row">
        <div class="col-md-4 col-sm-12"> 
            <div class="row">
                <div class="col-6">
  <!-- <h3 class="fw-bold  float-start">Task List</h3> -->
  <button (click)="showList()" class="btn btn-success">Task List</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-success float-end" routerLink="/new-task-list">New Task List</button>
                </div>
            </div>
                <div class="row">
                    <div class="col-12">
                        <div class="list-group" *ngIf="displayList">
                            <a [routerLink]="['/task-list',item._id]" routerLinkActive="active" 
                            *ngFor= 'let item of taskLists'
                            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" aria-current="true">
                            {{item.title}}
                              <span class="badge bg-danger rounded-pill" (click)="deleteTaskList(item)">x</span>
                            </a>
                            </div>                        
                           </div>
                </div> 
      
       
    </div>
    <div class="col-md-8 co-sm-12">
               <div class="row">
            <div class="col-6 ">
<h3 class="fw-bold text-color:white float-start"> Linked Tasks</h3>
            </div>
            <div class="col-6 ">
                <button type="button" class="btn btn-success float-end"(click)="addNewTask()">New Task</button>
            </div>
        </div>
            <div class="row">
                <div class="col-12">
                    <ul class="list-group">
                        <li [class.mark-completed]="task.completed==true"
                         style="cursor:pointer;"  *ngFor= "let task of tasks" (click)="taskClicked(task)"
                         class="list-group-item d-flex justify-content-between align-items-center ">
                        {{task.title}}
                          <span class="badge bg-danger rounded-pill" (click)="deleteTask(task)">x</span>
                        </li>
                                </ul>
                </div>
            </div> 
    </div>
</div>
</div>
